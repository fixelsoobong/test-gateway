spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
      httpclient:
        wiretap: true
        connect-timeout: 1000
        response-timeout: 5s
      httpserver:
        wiretap: true
      routes:
        - id: msc-v2
          uri: http://localhost:9998/
          predicates:
            - Path=/mysc_v2/**
          filters:
            - CustomAuthFilter
            - name: CircuitBreaker
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack

        - id: vcapp-api-instance
          uri: lb://vcapp-api-instance
          predicates:
            - Path=/myvc/**
          filters:
            - CustomAuthFilter
            - name: CircuitBreaker
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
        - id: demo
          uri: lb://demo
          predicates:
            - Path=/demo/**
          filters:
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
        - id: vc-msc
          uri: http://localhost:9998/
          predicates:
            - Path=/msc/**
          filters:
            - RewritePath=/vc_msc/(?<path>.*), /$\{path}
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
                         
        - id: mvc-app
          uri: http://localhost:8101/
          predicates:
            - Path=/mvc_app/**
          filters:
            - CustomAuthFilter
            - name: RequestSize
              args: 
                maxSize : 10000000
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack         
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://admin:admin@localhost:8761/eureka/
  instance:
    hostname: localhost
